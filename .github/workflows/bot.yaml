# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"
    - name: Load Environments
      env:
        TOKEN: ${{ secrets.TOKEN }}
        GOOGLE_KEY: ${{ secrets.GOOGLE_KEY }}
        CHANNEL_TOKEN1: ${{ secrets.CHANNEL_TOKEN1 }}
        CHANNEL_TOKEN2: ${{ secrets.CHANNEL_TOKEN2 }}
        DATABASE_KEY: ${{ secrets.DATABASE_KEY }}
        DEEP_AI: ${{ secrets.DEEP_AI }}
        GOOGLE_CX: ${{ secrets.GOOGLE_CX }}
        NASA_KEY: ${{ secrets.NASA_KEY }}
        NEWSKEY: ${{ secrets.NEWSKEY }}
        SCREEN_SHOT: ${{ secrets.SCREEN_SHOT }}
        STRAW_POLL: ${{ secrets.STRAW_POLL }}
        TOPGG: ${{ secrets.TOPGG }}
        WEATHERID: ${{ secrets.WEATHERID }}
        WOLFRAM_APP: ${{ secrets.WOLFRAM_APP }}
        REMOVE_BG: ${{ secrets.REMOVE_BG }}
        OPEN_ROBOT_API: ${{ secrets.OPEN_ROBOT_API }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Run the main
      run: |
        python main.py